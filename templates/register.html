<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/index.css')}}">
</head>

<body>
    <nav class="navbar navbar-expand-md bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{url_for('home')}}">SocialBee</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    {% if user %}
                        <a class="nav-link" href="">Logout</a>
                    {% else %}
                    <a class="nav-link" href="">Login</a>
                    {% if not register %}<a class="nav-link register" href="{{url_for('register')}}">Register<span
                            class="new">New</span></a>{% endif %}
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-8">
                <form {% if user %} action="/update_user?u_id={{user[0]}}" {% else %} action="/register_user" {% endif %}  method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" {% if user %} value="{{user[1]}}" {% endif %}>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" {% if user %} value="{{user[2]}}" {% endif %}>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password name" value="{{user[-2]}}">
                    </div>
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Upload a image</label>
                        <input class="form-control" type="file" id="formFile" name="profile_image">
                    </div>
                    <div class="d-flex justify-content-center">
                        <div>
                            {% if not user %}<input type="submit" value="Create">{% else %}<input type="submit" value="Update">{% endif %}
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</body>

</html>
